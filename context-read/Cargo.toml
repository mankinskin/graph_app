[dependencies.valuable]
version = "^0.1"
features = ["derive"]

[dependencies.nalgebra]
version = "^0.32"

[dependencies.petgraph]
#git = "https://github.com/mankinskin/petgraph"
path = "../petgraph"

[dependencies.pretty_assertions]
features = ["unstable"]
version = "^1"

[dependencies.serde]
features = ["derive"]
version = "^1"

[dependencies.tokio]
version = "^1"
features = [
    "sync",
    "rt",
    "rt-multi-thread",
    "macros",
]

[dependencies.tokio-stream]
version = "^0.1"
features = [
    "sync",
    "time",
    "io-util",
]

